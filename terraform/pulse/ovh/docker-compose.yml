version: '3.8'

services:
  pulse:
    image: rcourtman/pulse:latest
    container_name: pulse
    restart: unless-stopped
    ports:
      - "7655:7655"
    volumes:
      - pulse-data:/data
    env_file:
      - .env
    environment:
      - TZ=Europe/Madrid
    networks:
      - pulse-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  pulse-data:
    driver: local

networks:
  pulse-net:
    driver: bridge
