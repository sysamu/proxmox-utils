---
# Ansible Inventory for ProxLB Deployment
# Copy this file to inventory.yml and update with your server details

all:
  hosts:
    proxlb:
      ansible_host: "YOUR_SERVER_IP"
      ansible_user: "ubuntu"  # or your SSH user
      ansible_ssh_private_key_file: "~/.ssh/your_key"
      # ansible_become_pass: "your_sudo_password"  # if needed
